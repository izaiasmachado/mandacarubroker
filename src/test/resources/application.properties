spring.datasource.url=jdbc:postgresql://localhost:${MANDACARU_TEST_POSTGRES_PORT:5432}/${MANDACARU_TEST_POSTGRES_DB}
spring.datasource.username=${MANDACARU_TEST_POSTGRES_USER}
spring.datasource.password=${MANDACARU_TEST_POSTGRES_PASSWORD}
spring.sql.init.mode=always
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
